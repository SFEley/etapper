<html>
<head>
  <title>eTapestry API Help</title>
  <link rel='StyleSheet' href='main.css' type='text/css'>
  <script src='SortTable.js'></script>
</head>
<body>

<table width='100%'><tr>
  <td><div class='complexTypeName'><img src='images/etap.gif'/> Bond Complex Type<br></div></td>
  <td align='right' valign='bottom'><div class='smallText'>ROA = Required on Add, ROU = Required on Update, Click Column Header to Sort Column</div></td>
</tr></table>
<table class='reportTable' id='ct_Bond'>

    <td><a href="javascript:sortTable('ct_Bond',1)">Type</a></td>
    <td align='center'><a href="javascript:sortTable('ct_Bond',2)" title='Required on Add'>ROA</a></td>
    <td align='center'><a href="javascript:sortTable('ct_Bond',3)" title='Required on Update'>ROU</a></td>
    <td align='center'><a href="javascript:sortTable('ct_Bond',4)">Read Only</a></td>
    <td><a href="javascript:sortTable('ct_Bond',5)">Basic Comments</a></td>
    <td><a href="javascript:sortTable('ct_Bond',6)">Special Comments</a></td>
  </tr>
  <tr class='reportTableRow'>
    <td>issuingEntity</td>
    <td>string</td>
    <td align='center'>Yes</td>
    <td align='center'>Yes</td>
    <td align='center'>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr class='reportTableRowAlt'>
    <td>maturityDate</td>
    <td>date</td>
    <td align='center'>Yes</td>
    <td align='center'>Yes</td>
    <td align='center'>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr class='reportTableRow'>
    <td>dateCashed</td>
    <td>date</td>
    <td align='center'>&nbsp;</td>
    <td align='center'>&nbsp;</td>
    <td align='center'>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr class='reportTableRowAlt'>
    <td>actualValue</td>
    <td>double</td>
    <td align='center'>&nbsp;</td>
    <td align='center'>&nbsp;</td>
    <td align='center'>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr class='reportTableRow'>
    <td>note</td>
    <td>string</td>
    <td align='center'>&nbsp;</td>
    <td align='center'>&nbsp;</td>
    <td align='center'>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table><br>
