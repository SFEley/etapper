        fieldName: Abstract
        fieldRef: 4310.0.3879
        value: "This paper aims at broadening the traditional content-centered approach to fatwa analysis by highlighting the ground realities that inform the practice of issuing fatwas and influence the content of the fatwas themselves. By examining the specific case of fatwas on the Pakistani state issued by two extremely prominent Pakistani Deobandi jami\xC2\x91as, Jami\xC2\x91a Dar al-\xC2\x91Ulum Haqqaniyya and Jami\xC2\x91a Ashrafiyya, this paper elucidates why fatwas must be examined in a manner that accounts not just for their specific textual content, but also the realties that color the outlook of muftis. Moreover, the paper argues for the adoption of a holistic approach that examines the entire practice of fatwa issuance instead of solely the end result of this practice, i.e., the text of the fatwa itself. My paper demonstrates that the merits of this approach include a drastic widening of the scope in which a particular fatwa can be understood and interpreted."
        valueRef: 4310.0.2279146
